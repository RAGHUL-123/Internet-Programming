<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
</head>
<body>
  <div id="draggable1" draggable="true">Drag me!</div>
  <div id="draggable2" draggable="true">Drag me too!</div>
  <div id="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">Drop here</div>
</body>
</html>
