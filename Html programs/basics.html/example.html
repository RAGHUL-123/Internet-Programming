<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2>User Registration Form</h2>
<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <div class="error" id="nameError"></div>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <div class="error" id="messageError"></div>

    <button type="submit">Register</button>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        // Prevent the form from submitting
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('nameError').innerText = '';
        document.getElementById('emailError').innerText = '';
        document.getElementById('messageError').innerText = '';

        // Validate fields
        let valid = true;

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        // Name validation
        if (name.length < 3) {
            document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
            valid = false;
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            valid = false;
        }

        // Message validation
        if (message.length < 10) {
            document.getElementById('messageError').innerText = 'Message must be at least 10 characters long.';
            valid = false;
        }

        // If valid, submit the form
        if (valid) {
            // You can now submit the form or perform an AJAX request here
            alert('Form submitted successfully!');
        }
    });
</script>

</body>
</html>
