<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKRQUGBo1Q0zAHg-YBYasuER1sIgGocuVMLg&s" alt="Home Finder Logo" class="logo">
            <h2>Create an Account</h2>
            <form action="register.php" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <!-- New Fields -->
                <label for="number">MobileNumber</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="e.g., 123-456-7890">

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="e.g., 123 Main St, City">

                <label for="name">FullName</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="e.g., 25">

                <label for="profession">Profession</label>
                <select id="profession" name="profession" required>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
